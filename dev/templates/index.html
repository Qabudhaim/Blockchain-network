<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body class="bg-dark">
    <div class="container h-100">
        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-8">
                <div class="bg-white w-100 rounded shadow m-2 p-4">
                    <form>
                        <div class="form-group">
                            <label class="my-1" for="search">Search:</label>
                            <input type="text" class="form-control my-1" id="search" placeholder="Search by hash, address, transaction_id">
                        </div>
                        <button type="submit" class="btn btn-primary my-1">Search</button>
                    </form>
                </div>

                <div class="bg-white w-100 rounded shadow m-2 p-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Block</th>
                                <th scope="col">Hash</th>
                                <th scope="col">Volume</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for block in chain %}
                            <tr>
                                <th scope="row">{{ block.index }}</th>
                                <td>{{ block.hash }}</td>
                                <td>{{ block.transactions|length }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="col-sm-2"></div>
          </div>
        </div>

    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
